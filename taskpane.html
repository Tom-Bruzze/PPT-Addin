<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Droege GANTT Generator</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
<div class="app">

    <div class="hdr">
        <span class="logo">&#9638;</span>
        <div>
            <div class="title"><b>GANTT Generator</b> by Droege Group</div>
            <div class="build">Build 14.02.2026 v6</div>
        </div>
    </div>

    <div class="re-sec">
        <span class="lbl">RE</span>
        <button class="pre active" data-v="0.21" type="button">0,21</button>
        <button class="pre" data-v="0.42" type="button">0,42</button>
        <button class="pre" data-v="0.63" type="button">0,63</button>
        <button class="pre" data-v="2.10" type="button">2,10</button>
        <span class="unit">cm</span>
    </div>

    <div id="status" class="sts info">Bereit</div>

    <div class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)">
            <span class="sec-title">Zeitraum & Einheit</span>
            <span class="sec-toggle"></span>
        </button>
        <div class="sec-body">
            <div class="form-row"><span class="form-lbl">Start</span><input id="startDate" class="form-input" type="date"></div>
            <div class="form-row"><span class="form-lbl">Ende</span><input id="endDate" class="form-input" type="date"></div>
            <div class="form-row"><span class="form-lbl">Einheit</span>
                <select id="timeUnit" class="form-input">
                    <option value="days">Tage</option>
                    <option value="weeks" selected>Wochen (KW)</option>
                    <option value="months">Monate</option>
                    <option value="quarters">Quartale</option>
                </select>
            </div>
        </div>
    </div>

    <div class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)">
            <span class="sec-title">Position & Größe (RE)</span>
            <span class="sec-toggle"></span>
        </button>
        <div class="sec-body">
            <div class="form-row"><span class="form-lbl">Links</span><input id="ganttLeft" class="form-input" type="number" min="0" value="8"></div>
            <div class="form-row"><span class="form-lbl">Oben</span><input id="ganttTop" class="form-input" type="number" min="0" value="17"></div>
            <div class="form-row"><span class="form-lbl">Max Breite</span><input id="ganttMaxW" class="form-input" type="number" min="10" value="118"></div>
            <div class="form-row"><span class="form-lbl">Max Höhe</span><input id="ganttMaxH" class="form-input" type="number" min="10" value="69"></div>
            <div class="form-row"><span class="form-lbl">Zeilenhöhe</span><input id="rowHeightRE" class="form-input" type="number" min="2" value="4"></div>
            <div class="form-row"><span class="form-lbl">Balkenhöhe</span><input id="barHeightRE" class="form-input" type="number" min="1" value="3"></div>
        </div>
    </div>

    <div class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)">
            <span class="sec-title">Optionen</span>
            <span class="sec-toggle"></span>
        </button>
        <div class="sec-body">
            <div class="cb-row"><input type="checkbox" id="showHeader" checked><label for="showHeader">Header-Zeile</label></div>
            <div class="cb-row"><input type="checkbox" id="showLabels" checked><label for="showLabels">Phasen-Labels links</label></div>
            <div class="cb-row"><input type="checkbox" id="showGridLines" checked><label for="showGridLines">Rasterlinien</label></div>
            <div class="cb-row"><input type="checkbox" id="showToday" checked><label for="showToday">Heute-Linie</label></div>
        </div>
    </div>

    <div class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)">
            <span class="sec-title">Phasen</span>
            <span class="sec-toggle"></span>
        </button>
        <div class="sec-body">
            <div id="phaseContainer"></div>
            <div class="phase-actions">
                <button id="addPhase" class="btn-phase" type="button">+</button>
                <button id="removePhase" class="btn-phase" type="button">−</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <button id="generateGantt" class="btn-main" type="button">GANTT-Diagramm erstellen</button>
    </div>

</div>
<script src="taskpane.js"></script>
</body>
</html>
