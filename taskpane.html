<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droege GANTT Generator</title>
  <link rel="stylesheet" href="taskpane.css">
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <svg viewBox="0 0 40 40" width="32" height="32">
        <rect x="2" y="2" width="36" height="36" rx="4" fill="#1a1a2e"/>
        <rect x="6" y="10" width="20" height="4" rx="1" fill="#e94560"/>
        <rect x="10" y="18" width="24" height="4" rx="1" fill="#0f3460"/>
        <rect x="8" y="26" width="18" height="4" rx="1" fill="#16213e"/>
      </svg>
      <div class="logo-text">
        <span class="logo-title">GANTT Generator</span>
        <span class="logo-sub">DROEGE GROUP</span>
      </div>
    </div>
    <div class="info-bar">
      <span id="infoDateTime">--</span>
      <span id="infoVersion">v2.9</span>
      <span id="infoApi">API 1.1</span>
    </div>
  </header>

  <main class="main">
    <section class="card">
      <h2>Rastereinheit (RE)</h2>
      <div class="re-row">
        <input type="number" id="gridUnit" value="0.21" min="0.05" max="5" step="0.01">
        <span class="unit">cm</span>
      </div>
      <div class="presets">
        <button class="pre active" data-value="0.21">0,21</button>
        <button class="pre" data-value="0.42">0,42</button>
        <button class="pre" data-value="0.63">0,63</button>
        <button class="pre" data-value="2.10">2,10</button>
      </div>
    </section>

    <section class="card">
      <h2>Folienformat</h2>
      <p class="hint">Setzt das Format auf 27,728 × 19,297 cm</p>
      <button id="setSlide" class="btn primary full">Format setzen</button>
    </section>

    <section class="card gantt-card">
      <h2>GANTT-Diagramm</h2>
      
      <div class="form-row">
        <label>Projektzeitraum</label>
        <div class="date-row">
          <input type="date" id="ganttStart">
          <span>–</span>
          <input type="date" id="ganttEnd">
        </div>
      </div>

      <div class="form-row">
        <label>Zeiteinheit</label>
        <select id="ganttUnit">
          <option value="day">Tage</option>
          <option value="week" selected>Kalenderwochen</option>
          <option value="month">Monate</option>
          <option value="quarter">Quartale</option>
        </select>
      </div>

      <div class="form-row inline">
        <div>
          <label>Label-Breite (RE)</label>
          <input type="number" id="ganttLabelW" value="20" min="5" max="50">
        </div>
        <div>
          <label>Kopfzeile (RE)</label>
          <input type="number" id="ganttHeaderH" value="3" min="2" max="10">
        </div>
      </div>

      <div class="form-row inline">
        <div>
          <label>Zeilenhöhe (RE)</label>
          <input type="number" id="ganttRowH" value="5" min="2" max="20">
        </div>
        <div>
          <label>Balkenhöhe (RE)</label>
          <input type="number" id="ganttBarH" value="3" min="1" max="20">
        </div>
      </div>

      <div class="form-row checkbox-row">
        <label class="checkbox-label">
          <input type="checkbox" id="ganttTodayLine" checked>
          <span class="checkmark"></span>
          <span class="checkbox-text">"Heute"-Linie anzeigen <span class="today-indicator">(rot)</span></span>
        </label>
      </div>

      <div class="phases-header">
        <label>Phasen</label>
        <button id="ganttAddPhase" class="btn small">+ Phase</button>
      </div>
      <div id="ganttPhases" class="gantt-phases"></div>

      <div id="ganttInfo" class="gantt-info"></div>

      <button id="createGantt" class="btn accent full">GANTT erstellen</button>
    </section>
  </main>

  <footer class="footer">
    <div id="status" class="sts info">Bereit</div>
  </footer>

  <script src="taskpane.js"></script>
</body>
</html>
