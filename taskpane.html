<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANTT Generator - DROEGE GROUP</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GANTT Generator</h1>
            <p class="subtitle">DROEGE GROUP - v2.21</p>
        </header>

        <main>
            <section class="card">
                <h2>Einstellungen</h2>
                
                <div class="form-group">
                    <label for="phasen">Anzahl Phasen:</label>
                    <input type="number" id="phasen" value="3" min="1" max="20">
                </div>
                
                <div class="form-group">
                    <label for="zeiteinheiten">Anzahl Zeiteinheiten:</label>
                    <input type="number" id="zeiteinheiten" value="12" min="1" max="24">
                </div>
                
                <div class="form-group">
                    <label for="labelBreite">Label-Breite (RE):</label>
                    <input type="number" id="labelBreite" value="20" min="5" max="40">
                </div>
            </section>

            <section class="card">
                <h2>Aktion</h2>
                <button id="createGantt" class="btn-primary">GANTT erstellen</button>
            </section>

            <section class="card">
                <h2>Debug-Ausgabe</h2>
                <pre id="debugOutput">Bereit...</pre>
            </section>
        </main>

        <footer>
            <p>RE = 0.21 cm | Position: 9 RE links, 17 RE oben | Max: 118 RE</p>
        </footer>
    </div>
</body>
</html>
