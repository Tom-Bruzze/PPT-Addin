<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Droege GANTT Generator</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
<div class="app">

    <!-- HEADER -->
    <header class="hdr">
        <span class="brand-mark" aria-hidden="true"></span>
        <div class="hdr-main">
            <div class="hdr-title">GANTT Generator</div>
            <div class="hdr-sub">Droege Group · PowerPoint Add-in</div>
        </div>
        <div class="hdr-meta">
            <span class="build">Build 14.02.2026</span>
        </div>
    </header>

    <!-- Rastereinheit -->
    <section class="re-bar" aria-label="Rastereinheit">
        <span class="lbl">RE</span>
        <div class="seg" role="group" aria-label="Rastereinheit Presets">
            <button class="pre active" data-v="0.21" type="button">0,21</button>
            <button class="pre" data-v="0.42" type="button">0,42</button>
            <button class="pre" data-v="0.63" type="button">0,63</button>
            <button class="pre" data-v="2.10" type="button">2,10</button>
        </div>
        <span class="unit">cm</span>
    </section>

    <!-- Status -->
    <div id="status" class="sts info">Bereit</div>

    <!-- SECTION: Zeitraum -->
    <section class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)" aria-expanded="true" aria-controls="sec_time">
            <span class="sec-icon" aria-hidden="true">T</span>
            <span class="sec-title">Zeitraum & Einheit</span>
            <span class="sec-toggle" aria-hidden="true"></span>
        </button>
        <div id="sec_time" class="sec-body">
            <div class="form-row">
                <label class="form-lbl" for="startDate">Start</label>
                <input id="startDate" class="form-input" type="date">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="endDate">Ende</label>
                <input id="endDate" class="form-input" type="date">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="timeUnit">Einheit</label>
                <select id="timeUnit" class="form-input">
                    <option value="days">Tage</option>
                    <option value="weeks" selected>Wochen (KW)</option>
                    <option value="months">Monate</option>
                    <option value="quarters">Quartale</option>
                </select>
            </div>
        </div>
    </section>

    <!-- SECTION: Position & Größe -->
    <section class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)" aria-expanded="true" aria-controls="sec_pos">
            <span class="sec-icon" aria-hidden="true">P</span>
            <span class="sec-title">Position & Größe (RE)</span>
            <span class="sec-toggle" aria-hidden="true"></span>
        </button>
        <div id="sec_pos" class="sec-body">
            <div class="form-row">
                <label class="form-lbl" for="ganttLeft">Links</label>
                <input id="ganttLeft" class="form-input" type="number" min="0" value="8">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="ganttTop">Oben</label>
                <input id="ganttTop" class="form-input" type="number" min="0" value="17">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="ganttMaxW">Max Breite</label>
                <input id="ganttMaxW" class="form-input" type="number" min="10" value="118">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="ganttMaxH">Max Höhe</label>
                <input id="ganttMaxH" class="form-input" type="number" min="10" value="69">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="rowHeightRE">Zeilenhöhe</label>
                <input id="rowHeightRE" class="form-input" type="number" min="2" value="4">
            </div>
            <div class="form-row">
                <label class="form-lbl" for="barHeightRE">Balkenhöhe</label>
                <input id="barHeightRE" class="form-input" type="number" min="1" value="3">
            </div>
        </div>
    </section>

    <!-- SECTION: Optionen -->
    <section class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)" aria-expanded="true" aria-controls="sec_opts">
            <span class="sec-icon" aria-hidden="true">O</span>
            <span class="sec-title">Optionen</span>
            <span class="sec-toggle" aria-hidden="true"></span>
        </button>
        <div id="sec_opts" class="sec-body">
            <div class="cb-row">
                <input type="checkbox" id="showHeader" checked>
                <label for="showHeader">Header-Zeile anzeigen</label>
            </div>
            <div class="cb-row">
                <input type="checkbox" id="showLabels" checked>
                <label for="showLabels">Phasen-Labels links</label>
            </div>
            <div class="cb-row">
                <input type="checkbox" id="showGridLines" checked>
                <label for="showGridLines">Rasterlinien anzeigen</label>
            </div>
            <div class="cb-row">
                <input type="checkbox" id="showToday" checked>
                <label for="showToday">Heute-Linie anzeigen</label>
            </div>
        </div>
    </section>

    <!-- SECTION: Phasen -->
    <section class="sec">
        <button class="sec-hdr" type="button" onclick="toggleSection(this)" aria-expanded="true" aria-controls="sec_phases">
            <span class="sec-icon" aria-hidden="true">F</span>
            <span class="sec-title">Phasen</span>
            <span class="sec-toggle" aria-hidden="true"></span>
        </button>
        <div id="sec_phases" class="sec-body">
            <div id="phaseContainer"></div>
            <div class="btn-row">
                <button id="addPhase" class="btn" type="button">Phase hinzufügen</button>
                <button id="removePhase" class="btn" type="button">Phase entfernen</button>
            </div>
        </div>
    </section>

    <!-- GENERATE BUTTON -->
    <button id="generateGantt" class="btn btn-primary btn-generate" type="button">
        GANTT erstellen
    </button>

</div>

<script src="taskpane.js"></script>
<script>
function toggleSection(hdr) {
    var body = hdr.nextElementSibling;
    var collapsed = body.classList.toggle('collapsed');
    hdr.classList.toggle('is-collapsed', collapsed);
    hdr.setAttribute('aria-expanded', collapsed ? 'false' : 'true');
}
</script>
</body>
</html>
