<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droege GANTT Generator</title>
  <link rel="stylesheet" href="taskpane.css">
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <div class="hdr">
    <span class="logo">&#x1F4CA;</span>
    <div>
      <strong>GANTT Generator</strong><br>
      <span class="sub">by Droege Group</span>
    </div>
  </div>

  <!-- STATUS -->
  <div id="status" class="sts">Bereit</div>

  <!-- RASTEREINHEIT -->
  <div class="sec">
    <div class="sec-head">Rastereinheit <span class="hint">(RE = Basis f&uuml;r alle Ma&szlig;e)</span></div>
    <div class="grid-bar">
      <label>RE</label>
      <button class="pre active" data-value="0.21">0,21</button>
      <button class="pre" data-value="0.42">0,42</button>
      <button class="pre" data-value="0.63">0,63</button>
      <button class="pre" data-value="2.10">2,10</button>
      <input type="number" id="gridUnit" value="0.21" step="0.01" min="0.01" max="5">
      <span class="cm">cm</span>
    </div>
  </div>

  <!-- GANTT-DIAGRAMM -->
  <div class="sec">
    <div class="sec-head">Gantt-Diagramm</div>

    <div class="gantt-row">
      <label>Von</label>
      <input type="date" id="ganttStart">
      <label>Bis</label>
      <input type="date" id="ganttEnd">
    </div>

    <div class="gantt-row">
      <label>Einheit</label>
      <select id="ganttUnit">
        <option value="week">Wochen</option>
        <option value="month" selected>Monate</option>
        <option value="quarter">Quartale</option>
      </select>
      <label>Label-B</label>
      <input type="number" id="ganttLabelW" value="20" min="5" max="40" title="Breite der Beschriftungsspalte in RE">
      <span class="cm">RE</span>
    </div>

    <div class="gantt-phases-head">
      <span>Phasen</span>
      <button id="ganttAddPhase" class="gantt-add" title="Phase hinzuf&uuml;gen">+ Phase</button>
    </div>
    <div id="ganttPhases" class="gantt-phases"></div>

    <div class="gantt-row" style="margin-top:6px">
      <label class="gantt-cb-label">
        <input type="checkbox" id="ganttHeader" checked> Kopfzeile
      </label>
      <label class="gantt-cb-label">
        <input type="checkbox" id="ganttToday"> Heute-Linie
      </label>
    </div>

    <div class="gantt-row">
      <label>Balken</label>
      <input type="color" id="ganttBarColor" value="#2e86c1" class="gantt-color">
      <label>Kopf</label>
      <input type="color" id="ganttHeadColor" value="#1a5276" class="gantt-color">
      <label>Zeile</label>
      <input type="color" id="ganttRowColor" value="#f0f0f0" class="gantt-color">
    </div>

    <button id="createGantt" class="sq-wide teal" style="margin-top:6px">
      <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M9 3v18"/></svg>
      Gantt erzeugen
    </button>

    <div id="ganttInfo" class="gantt-info"></div>
  </div>

  <!-- PAPIERFORMAT -->
  <div class="sec">
    <div class="sec-head">Papierformat</div>
    <button id="setSlide" class="sq-wide blu-d">
      <svg viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="18" rx="2"/><path d="M8 3v18M16 3v18M2 12h20"/></svg>
      27,728 &times; 19,297 cm
    </button>
  </div>

  <div class="footer">
    DROEGE GROUP &middot; GANTT Generator v2.2
  </div>

</div>

<script src="taskpane.js"></script>
</body>
</html>
