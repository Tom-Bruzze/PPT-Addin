<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GANTT Generator</title>
    <link rel="stylesheet" href="https://Tom-Bruzze.github.io/PPT-Addin/taskpane.css"/>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
<div class="app">

    <!-- HEADER -->
    <div class="hdr">
        <div class="logo">&#9637;</div>
        <div class="hdr-txt">
            <div class="hdr-title">GANTT Generator</div>
            <div class="hdr-sub">by Droege Group</div>
        </div>
        <div class="hdr-build">Build 14.02.2026 15:00</div>
    </div>

    <!-- RASTEREINHEIT -->
    <div class="section-title">RE</div>
    <div class="row" style="gap:3px;margin-bottom:4px;">
        <button class="pre" data-v="0.21">0,21</button>
        <button class="pre" data-v="0.42">0,42</button>
        <button class="pre active" data-v="0.63">0,63</button>
        <button class="pre" data-v="2.10">2,10</button>
        <span style="color:#556;font-size:10px;margin-left:4px;line-height:28px;"> cm</span>
    </div>

    <!-- STATUS -->
    <div id="status" class="sts info">Bereit</div>

    <!-- ZEITRAUM & EINHEIT -->
    <div class="section-title">&#128197; Zeitraum &amp; Einheit</div>
    <div class="card">
        <div class="form-row">
            <span class="form-lbl">Zeiteinheit</span>
            <select id="timeUnit" class="form-input">
                <option value="days">Tage</option>
                <option value="weeks">Kalenderwochen</option>
                <option value="months" selected>Monate</option>
                <option value="quarters">Quartale</option>
            </select>
        </div>
        <div class="form-row">
            <span class="form-lbl">Start-Datum</span>
            <input type="date" id="startDate" class="form-input"/>
        </div>
        <div class="form-row">
            <span class="form-lbl">End-Datum</span>
            <input type="date" id="endDate" class="form-input"/>
        </div>
    </div>

    <!-- PHASEN -->
    <div class="section-title">&#128202; Phasen / Arbeitspakete</div>
    <div class="card">
        <div class="phase-hint">Name, Start, Ende und Farbe pro Zeile</div>
        <div id="phaseContainer"></div>
        <div class="row" style="margin-top:6px;">
            <button id="addPhase" class="btn btn-small btn-accent">+ Phase</button>
            <button id="removePhase" class="btn btn-small btn-danger">&minus;</button>
        </div>
    </div>

    <!-- OPTIONEN -->
    <div class="section-title">&#9881;&#65039; Optionen</div>
    <div class="card">
        <div class="form-row">
            <span class="form-lbl">Heute-Linie</span>
            <input type="checkbox" id="showToday" checked/>
        </div>
        <div class="form-row">
            <span class="form-lbl">Header-Zeile</span>
            <input type="checkbox" id="showHeader" checked/>
        </div>
        <div class="form-row">
            <span class="form-lbl">Beschriftungen links</span>
            <input type="checkbox" id="showLabels" checked/>
        </div>
        <div class="form-row">
            <span class="form-lbl">Vertikale Rasterlinien</span>
            <input type="checkbox" id="showGridLines" checked/>
        </div>
    </div>

    <!-- Position & Gr√∂√üe (RE) -->
    <div class="sec">
        <div class="sec-title">üìê Position & Gr√∂√üe (RE)</div>
        <label>Links</label>
        <input type="number" id="ganttLeft" value="8" min="0" class="re-in"/>
        <label>Oben</label>
        <input type="number" id="ganttTop" value="17" min="0" class="re-in"/>
        <label>Max Breite</label>
        <input type="number" id="ganttMaxW" value="118" min="10" class="re-in"/>
        <label>Max H√∂he</label>
        <input type="number" id="ganttMaxH" value="69" min="10" class="re-in"/>
        <label>Zeilenh√∂he (RE)</label>
        <input type="number" id="rowHeightRE" value="4" min="2" max="20" class="re-in"/>
        <label>Balkenh√∂he (RE)</label>
        <input type="number" id="barHeightRE" value="3" min="1" max="19" class="re-in"/>
    </div>

    <!-- GENERATE BUTTON -->
    <button id="generateGantt" class="btn btn-primary btn-full">&#9637; GANTT erstellen</button>

    <!-- INFO BOX -->
    <div id="infoBox" class="info-box"></div>

</div>
<script src="https://Tom-Bruzze.github.io/PPT-Addin/taskpane.js"></script>
</body>
</html>
