<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANTT Generator</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
    <div class="container">
        <h1>GANTT Generator</h1>
        <p class="version">v2.13 – DROEGE GROUP</p>

        <div class="section">
            <label for="timeUnit">Zeiteinheit:</label>
            <select id="timeUnit">
                <option value="days">Tage</option>
                <option value="weeks" selected>Kalenderwochen</option>
                <option value="months">Monate</option>
                <option value="quarters">Quartale</option>
            </select>
        </div>

        <div class="section">
            <label for="widthMode">Spaltenbreiten-Modus:</label>
            <select id="widthMode">
                <option value="fixed" selected>Feste Breite</option>
                <option value="auto">Auto-Verteilung (118 RE)</option>
            </select>
        </div>

        <div class="section" id="columnWidthSection">
            <label for="columnWidth">Spaltenbreite (RE):</label>
            <select id="columnWidth">
                <option value="1">1 RE</option>
                <option value="2">2 RE</option>
                <option value="3" selected>3 RE</option>
                <option value="4">4 RE</option>
                <option value="5">5 RE</option>
                <option value="6">6 RE</option>
                <option value="7">7 RE</option>
                <option value="8">8 RE</option>
                <option value="9">9 RE</option>
                <option value="10">10 RE</option>
            </select>
        </div>

        <div class="section">
            <label for="startDate">Startdatum:</label>
            <input type="date" id="startDate">
        </div>

        <div class="section">
            <label for="endDate">Enddatum:</label>
            <input type="date" id="endDate">
        </div>

        <div class="section">
            <label>Phasen:</label>
            <div id="phaseContainer"></div>
            <button id="addPhaseBtn" class="secondary-btn">+ Phase hinzufügen</button>
        </div>

        <button id="generateBtn" class="primary-btn">GANTT erstellen</button>

        <div id="status" class="status"></div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
