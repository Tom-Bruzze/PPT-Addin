<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANTT Generator</title>
    <link rel="stylesheet" href="taskpane.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GANTT Generator</h1>
            <p class="version">v2.15 - DROEGE GROUP</p>
        </header>

        <section class="status-section">
            <div id="gridStatus" class="status-box">
                <span class="status-icon">⏳</span>
                <span id="statusText">Initialisiere Raster...</span>
            </div>
        </section>

        <section class="input-section">
            <h2>Spalten-Konfiguration</h2>
            
            <div class="form-group">
                <label for="columnCount">Anzahl Spalten (1-24):</label>
                <input type="number" id="columnCount" min="1" max="24" value="12">
            </div>

            <div class="form-group">
                <label>Spaltenbreite:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="widthMode" value="auto" checked>
                        Auto-Verteilung (118 RE)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="widthMode" value="fixed">
                        Feste Breite pro Spalte
                    </label>
                </div>
            </div>

            <div id="fixedWidthSection" class="form-group hidden">
                <label for="fixedWidth">Breite pro Spalte (RE):</label>
                <input type="number" id="fixedWidth" min="1" max="20" value="5">
            </div>
        </section>

        <section class="input-section">
            <h2>Task-Konfiguration</h2>
            
            <div class="form-group">
                <label for="taskCount">Anzahl Tasks:</label>
                <input type="number" id="taskCount" min="1" max="20" value="5">
            </div>

            <div class="form-group">
                <label for="taskHeight">Task-Höhe (RE):</label>
                <input type="number" id="taskHeight" min="1" max="10" value="3">
            </div>

            <div class="form-group">
                <label for="taskSpacing">Abstand zwischen Tasks (RE):</label>
                <input type="number" id="taskSpacing" min="0" max="5" value="1">
            </div>
        </section>

        <section class="input-section">
            <h2>Positionierung</h2>
            
            <div class="form-group">
                <label for="offsetLeft">Start links (RE):</label>
                <input type="number" id="offsetLeft" min="0" max="50" value="9">
            </div>

            <div class="form-group">
                <label for="offsetTop">Start oben (RE):</label>
                <input type="number" id="offsetTop" min="0" max="50" value="17">
            </div>
        </section>

        <section class="button-section">
            <button id="generateBtn" class="btn-primary" disabled>
                GANTT-Diagramm erstellen
            </button>
            <button id="reinitBtn" class="btn-secondary">
                Raster neu initialisieren
            </button>
        </section>

        <section class="info-section">
            <h2>Raster-Info</h2>
            <div id="gridInfo" class="info-box">
                <p>1 RE = 0.21 cm = 5.953 points</p>
                <p id="slideInfo">Foliengröße: wird ermittelt...</p>
                <p id="marginInfo">Raster-Margin: wird berechnet...</p>
            </div>
        </section>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
